<app-header-bar title="{{'Change Password' | translate}}"></app-header-bar>
  
  <ion-content>
    <form  #form="ngForm" (ngSubmit)="logon(form)">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-text-center">
              <h3>{{'Change Password' | translate}}</h3>
            </div>
            <div class="ion-padding">
              <ion-item>
                <ion-input  name="currentPassword" type="password" placeholder="{{'Current Password' | translate}}" [(ngModel)]="inputModel.currentPassword" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="newPassword" type="password" placeholder="{{'New Password' | translate}}" [(ngModel)]="inputModel.newPassword" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="confirmPassword" type="password" placeholder="{{'New Password' | translate}}" [(ngModel)]="inputModel.confirmPassword" required></ion-input>
              </ion-item>
  
            </div>
  
  
            <div class="ion-padding">
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">{{'Login' | translate}}</ion-button>
            </div>
            <div class="ion-padding" *ngIf="appSettings.getBoolean('authShowRegister') | async">
              <ion-button color="secondary"  size="large" type="submit" [disabled]="form.invalid" expand="block">{{'Register' | translate}}</ion-button>
            </div>
  
            <ion-button color="secondary"  size="large" type="submit" [routerLink]="['/changepassword']" expand="block">Change Password</ion-button>
  
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
      
  </ion-content>
