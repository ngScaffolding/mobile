<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>{{ 'Get Started' | translate }}</ion-card-subtitle>
      <ion-card-title>{{ 'FieldForce' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ 'Welcome to FieldForce start working below' | translate }}</p>
      <ion-list lines="none">
        <ion-list-header>
          <ion-label><h2>{{ 'Options' | translate }}</h2></ion-label>
        </ion-list-header>
      </ion-list>
      <div class="ion-padding">
        <ion-button size="large" type="submit" expand="block" color="primary" [routerLink]="['/sendupdate']" routerDirection="forward">
          <ion-icon slot="start" name="mail"></ion-icon>
          {{ 'Send Work Update' | translate }}
        </ion-button>
      </div>
      <div class="ion-padding">
        <ion-button size="large" type="submit" expand="block" color="secondary" [routerLink]="['/workitems']" routerDirection="forward">
          <ion-icon slot="start" name="build"></ion-icon>
          {{ 'Work Items' | translate }}
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  
</ion-content>
