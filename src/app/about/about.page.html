<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'About' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ 'About' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>{{ 'Application Modules' | translate }}</h2>
      <ion-list>
        <ion-item *ngFor="let version of appModules">
          <ion-label>
            <h2>{{ version.module }}</h2>
            <h3>{{ version.version }}</h3>
          </ion-label>
        </ion-item>
      </ion-list>

      <h2>{{ 'ngScaffolding Modules' | translate }}</h2>
      <ion-list>
        <ion-item *ngFor="let version of modules">
          <ion-label>
            <h2>{{ version.module }}</h2>
            <h3>{{ version.version }}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
